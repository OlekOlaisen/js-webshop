<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/main.css">
	<script type="module" src="./js/main.js"></script>

	<title>JS-Webshop</title>
</head>

<body>
	<header class="header">
		<nav class="header__navigation">
			<img class="header__logo-name" src="./assets/images/logo-name.png" alt="logo name (liquor store)">
			<img class="header__logo-miniature" src="./assets/images/logo-miniature.png" alt="drawing of liquor">
			<ul>
				<li><a href="./index.html">Home</a></li>
				<li><a class="header__navigation-link--active" href="./shop.html">Shop</a></li>
				<li><a href="./index.html">Contact</a></li>
				<li><a href="./index.html">About</a></li>
			</ul>
			<input class="header__search" type="text" placeholder="Search...">
			<section class="header__cart">
				<div class="header__cart-button">
					<button class="header__cart-icon"><i class="bi bi-cart2"></i></button>
					<div id="cartQuantity" class="header__cart-quantity">0</div>
				</div>
				<div class="header__cart-accordion">
					<h1>Cart items</h1>
				</div>
			</section>
		</nav>

		<menu class="filter">

			<button class="filter__toggle" data-filter="Red wine">Red Wine</button>
			<button class="filter__toggle" data-filter="White wine">White Wine</button>
			<button class="filter__toggle" data-filter="Rosé wine">Rosé Wine</button>
			<button class="filter__toggle" data-filter="Beer">Beer</button>
			<button class="filter__toggle" data-filter="Liquor">Liquor</button>
		</menu>
	</header>

	<main class="main">


		<section class="grid">

			<div class="grid__filter-content" id="shop">

			</div>

		</section>


	</main>

	<script src="./js/modules/shop.js"></script>
</body>

</html>
