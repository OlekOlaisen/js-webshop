<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <script type="module" src="./js/main.js"></script>
   <title>Shop</title>
</head>

<body>
   <header class="header">

      <!-- NAVIGATION -->
      <nav class="header__navigation">
         <a href="./index.html"><img class="header__navigation-logo" src="./assets/images/logo-miniature.png"
               alt="drawing of liquor"></a>
         <i id="header__navigation-burger-menu" class="bi bi-list"></i>
         <ul class="header__navigation-link">
            <li><a href="./index.html">Home</a></li>
            <li><a class="header__navigation-link--active" href="./shop.html">Shop</a></li>
            <li><a href="_blank">Contact</a></li>
            <li><a href="_blank">About</a></li>
         </ul>

         <!-- CART -->
         <section class="header__cart">
            <div class="header__cart-button">
               <button class="header__cart-icon"><i class="bi bi-cart2"></i></button>
               <div id="cartQuantity" class="header__cart-quantity">0</div>
            </div>
            <div class="header__cart-accordion">
               <h1 class="header__cart-headline">Cart items</h1>
               <div class="header__cart-list" id="cart-list"></div>
               <div class="header__cart-options-container" id="label"></div>
            </div>
         </section>
      </nav>

      <!-- FILTER BUTTONS -->
      <button class="filter__button">Filter</button>

      <menu class="filter__list">
         <button class="filter__toggle" data-filter="Red wine">Red Wine</button>
         <button class="filter__toggle" data-filter="White wine">White Wine</button>
         <button class="filter__toggle" data-filter="Rosé wine">Rosé Wine</button>
         <button class="filter__toggle" data-filter="Beer">Beer</button>
         <button class="filter__toggle" data-filter="Liquor">Liquor</button>
      </menu>



      <menu class="filter">
         <button class="filter__toggle" data-filter="Red wine">Red Wine</button>
         <button class="filter__toggle" data-filter="White wine">White Wine</button>
         <button class="filter__toggle" data-filter="Rosé wine">Rosé Wine</button>
         <button class="filter__toggle" data-filter="Beer">Beer</button>
         <button class="filter__toggle" data-filter="Liquor">Liquor</button>
      </menu>
   </header>

   <main class="main">
      <section class="product">
         <div class="product__filter-content" id="shop"></div>
      </section>
   </main>

   <!-- Could not get it to work with modules, so it's placed here  -->
   <script src="./js/shop.js"></script>


</body>

</html>
